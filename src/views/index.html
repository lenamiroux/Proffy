<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8257E5" />
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/partials/page-landing.css" />
  </head>
  <body id="page-landing">
    <div id="container">
      <div class="logo-container">
        <img src="./img/logo.svg" alt="Logo Proffy" id="logo" />
        <h2>Sua plataforma de estudos online.</h2>
      </div>

      <img
        class="hero-image"
        src="./img/landing.svg"
        alt="Plataforma de Estudos"
      />

      <div class="buttons-container">
        <a class="study" href="./study">
          <img src="./img/icons/study.svg" alt="Estudar" />
          Estudar
        </a>

        <a class="give-classes" href="./give-classes">
          <img src="./img/icons/give-classes.svg" alt="Dar Aulas" />
          Dar Aulas
        </a>
      </div>

      <p class="total-connections">
        Total de 285 conexões realizadas
        <span><img src="./img/icons/purple-heart.svg" alt="Coração" /></span>
      </p>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
