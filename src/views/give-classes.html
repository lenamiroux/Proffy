<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/partials/header.css" />
    <link rel="stylesheet" href="./styles/partials/forms.css" />
    <link rel="stylesheet" href="./styles/partials/page-give-classes.css" />

    <title>Proffy | Sua plataforma de estudos online</title>
  </head>
  <body id="page-give-classes">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/" alt="Voltar">
            <img src="./img/icons/back.svg" alt="Voltar" />
          </a>
          <img src="./img/logo.svg" alt="Proffy" />
        </div>
        <div class="header-content">
          <strong>Que incrível que você quer dar aulas.</strong>
          <p>O primeiro passo é preencher esse formulário de inscrição.</p>
        </div>
      </header>
      <main>
        <form action="/save-classes" id="create-class" method="POST">
          <fieldset class="field-section">
            <legend>Seus Dados</legend>
            <div class="input-block">
              <label for="name">Nome Completo</label>
              <input type="text" name="name" id="name" required/>
            </div>
            <div class="field-split">
              <div class="input-block">
                <label for="avatar">Link da sua foto <small>(comece com http://)</small></label>
                <input type="url" name="avatar" id="avatar" pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$" required/>
              </div>
              <div class="input-block">
                <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                <input type="tel" name="whatsapp" id="whatsapp" placeholder="(__) ____-____" minlength="13" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"required/>
              </div>
            </div>
            <div class="textarea-block">
              <label for="bio">Biografia</label>
              <textarea type="text" name="bio" id="bio"required /></textarea>
          </fieldset>
          <fieldset class="field-section">
            <legend>Sobre a aula</legend>
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject">
                <option value="" disabled selected hidden>
                  Selecione uma opção
                </option>

                {%for subject in subjects%} 
                  <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index}}>
                    {{subject}}
                  </option>
                {%endfor%}

              </select>
            </div>
            <div class="input-block">
              <label for="cost">Custo da sua hora/aula <small>(em R$)</small></label>
              <input type="text" name="cost" id="cost" minlength="4" pattern="[0-9]{*},[0-9]{2}$" required/>
            </div>
          </fieldset>
          <fieldset id="schedule-items">
            <div class="schedule-items-title">
              <legend>Horários disponíveis</legend>
              <button id="add-time">+ Novo Horário</button>
            </div>
            
            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da Semana</label>
                <select name="weekday[]" id="weekday" required>
                  <option value="" disabled selected hidden>
                    Selecione uma opção
                  </option>

                  {%for weekday in weekdays%} 
                    <option value="{{loop.index}}">
                      {{weekday}}
                    </option>
                  {%endfor%}

                </select>
              </div>
              <div class="input-block">
                <label for="time_from[]">Das</label>
                <input type="text" name="time_from[]" id="time_from[]" minlength="5" maxlength="5" pattern="[0-9]{2}:[0-9]{2}$" placeholder="" required/>
              </div>
              <div class="input-block">
                <label for="time_to[]">Até</label>
                <input type="text" name="time_to[]" id="time_to[]" minlength="5" maxlength="5" pattern="[0-9]{2}:[0-9]{2}$" placeholder="" required/>
              </div>
            </div>

          </fieldset>
        </form>

        <footer>
          <p>
            <img src="./img/icons/warning.svg" alt="Aviso importante">
            Importante! </br>
            Preencha todos os dados
          </p>
          <button class="button" type="submit" form="create-class">Salvar cadastro</button>
        </footer>
        
      </main>
    </div>

    <script defer src="./scripts/maskFields.js"></script>
    <script defer src="./scripts/addField.js"></script>
    <script defer src="./scripts/main.js"></script>
  </body>
</html>
